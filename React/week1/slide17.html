    <script>
    class Book {
        constructor(title, author, year, isRead=false) {
            this.title = title;
            this.author = author;
            this.year = year;
            this.isRead = isRead;
        }
    }

    const book1 = new Book('Harry Potter', "Rowling","2000")
    console.log(book1)

    const book2 = new Book('it', "you")
    console.log(book2)
    </script>
