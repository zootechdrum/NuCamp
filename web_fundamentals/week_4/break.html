<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fingers = Math.floor(Math.random * 10) + 1;
        let guess = 0;

        while(guess !== fingers) {
            guess = +prompt("How many fingers am I holding up");
            if(isNaN(guess)) {
                break;
            }

            if((guess < 0) || (guess > 10)){
                continue
            }
            if(guess === fingers){
                alert("You got it!")
            }else {
                alert("Try Again")
            }
        }
    </script>
</body>
</html>
