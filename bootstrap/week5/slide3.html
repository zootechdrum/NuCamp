<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />


    <!--Additional CSS must be placed after Bootstrap CSS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>NuCamp: A Better Way To Camp</title>
</head>

<body>

    <button id="btn1" type="button" class="btn btn-primary">Primary</button>
    <button id="btn2" type="button" class="btn btn-secondary">Secondary</button>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


    <script>
        function function1() {
            console.log('Function1');
        }
        function function2() {
            console.log('Function2');
        }
        function function3() {
            console.log('Function3');
        }
        function function4() {
            console.log('Function4');
        }

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        btn1.onclick = function1;
        btn1.onclick = function2;

        btn2.addEventListener('click', function3);
        btn2.addEventListener('click', function4);
    </script>
</body>

</html>
